<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Form</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        h2{
    text-align: center;
}

    </style>
</head>
<body>
    <h2>Student Registeration Form</h2>
    <br>
 <hr>
    <br><br>
    <label input:"Firstname" type:"Firstname">Firstname:</label><br>

    <input type="text" id="firstname" name="firstname" placeholder="Firstname">
<br><br>
<label input:"Mname" type:"Mname">Middlename:</label><br>

    <input type="text" id="Mname" name="Mname" placeholder="Middlename">
    <br><br>
<label input:"Lname" type:"Lname">Lastname:</label><br>

    <input type="text" id="Lname" name="Lname" placeholder="Lastname">
    <br><br>
    <label name="Course">Course:</label>
    <select name="Course" value="Course">
        <option>BCA</option>
        <option>BBA</option>
        <option>BBM</option>
    </select>
    <br><br>
    <label name="gender">Gender:</label>
    <form>
        <input type="radio" id="Male" name="Male" value="Male">
        <label for="Male">Male</label>
        <input type="radio" id="Female" name="Female" value="Female">
        <label for="Female">Famale</label>
        <input type="radio" id="Others" name="Others" value="Others">
        <label for="Others">Others</label>
    </form> <br><br> 
    <label name="phone">Phone:</label><br>
    <input type="text" id="phone" placeholder="+91">
    <br><br>
    <input type="text" id="phone" placeholder="phone no">
    <br><br> 
   

    <label name="address">Current Address:</label><br>
    <input type="address" id="address" placeholder="Current  Address">
    
<br>
<br>
<label for="email">Email:</label><br>
<input type="text" id="email" placeholder="Enter Email">
<br>
<br>
<label for="Password">Password:</label><br>
<input type="password" id="Password" placeholder="Enter Password">
<br>
<br>
<label for="Password">Re-type Password:</label><br>
<input type="password" id="Password" placeholder="Re-type Password">
<br><br>
<a href="submit file.html">
    <input type="submit" value="Register"><br><br>
</a>



</body>
</html>
