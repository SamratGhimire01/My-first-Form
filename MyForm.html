<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Form</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        h2{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="center"><center><h1>Student Registration Form</h1></center>
        
        <br>
        <hr>
        <br><br>
        <form type="ram">
            <div class="middle1">
                <label for="firstname">Firstname:</label><br>
                <input type="text" id="firstname" name="firstname" placeholder=" Firstname">
                <br><br>
                <label for="Mname">Middlename:</label><br>
                <input type="text" id="Mname" name="Mname" placeholder=" Middlename">
                <br><br>
                <label for="Lname">Lastname:</label><br>
                <input type="text" id="Lname" name="Lname" placeholder=" Lastname">
                <br><br>
                <label for="Course">Course:</label>
                <select name="Course" id="Course">
                    <option>BCA</option>
                    <option>BBA</option>
                    <option>BBM</option>
                </select>
                <br><br>
                <label for="gender">Gender:</label><br><br>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Others</label>
                <br><br>
                <label for="phone">Phone:</label><br>
                <input type="text" id="phone" placeholder=" +91">
                <br><br>
                <input type="text" id="phone2" placeholder=" phone no">
                <br><br> 
                <label for="address">Current Address:</label><br>
                <input type="address" id="address" placeholder=" Current Address">
                <br><br>
                <label for="email">Email:</label><br>
                <input type="text" id="email" placeholder=" Enter Email">
                <br><br>
                <label for="Password">Password:</label><br>
                <input type="password" id="Password" placeholder=" Enter Password">
                <br><br>
                <label for="rePassword">Re-type Password:</label><br>
                <input type="password" id="rePassword" placeholder=" Re-type Password">
                <br><br>
                <a href="submit_file.html">
                    <input type="submit">
                </a>
            <br><br>
            

            </div>
        </form>
    </div>
</body>
</html>
